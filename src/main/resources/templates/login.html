<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthLink - Login</title>
  <link rel="stylesheet" th:href="@{/css/css/login.css}">
  <script th:inline="javascript">
    function validateForm(event) {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let emailError = document.getElementById("email-error");
      let passwordError = document.getElementById("password-error");
      let valid = true;

      // Email Validation
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Invalid email format (e.g., user@example.com).";
        emailError.style.color = "red";
        valid = false;
      } else {
        emailError.textContent = "";
      }

      // Password Validation
      let passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d|(?=.*\W)).{8,}$/;
      if (!passwordPattern.test(password)) {
        passwordError.textContent = "Password must be at least 8 characters, contain uppercase, lowercase, and a number or special character.";
        passwordError.style.color = "red";
        valid = false;
      } else {
        passwordError.textContent = "";
      }

      // Prevent form submission if invalid
      if (!valid) {
        event.preventDefault();
      }
    }
  </script>
</head>
<body>
<div class="main-container">
  <header>
    <nav>
      <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/signup}">Sign Up</a><li>
        <li><a th:href="@{/aboutUs}">About</a></li>
        <li><a th:href="@{/Contact}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img width="280" th:src="@{css/images/1Small.png}" alt="HealthLink Logo">

    <form id="login-form" th:action="@{/login}" method="POST" onsubmit="validateForm(event)">
      <h2>Login</h2>

      <!-- Email Input -->
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <small id="email-error" class="error-message"></small>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <small id="password-error" class="error-message"></small>
      </div>

      <button type="submit">Login</button>

      <!-- Thymeleaf Error Messages -->
      <p th:if="${param.error}" style="color: red;">Invalid email or password. Please try again.</p>
      <p th:if="${param.logout}" style="color: green;">You have been successfully logged out.</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 HealthLink. All rights reserved.</p>
  </footer>
</div>
</body>
</html>
